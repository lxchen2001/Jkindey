apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.liji.jkidney"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.alibaba:fastjson:latest.integration'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.kaopiz:kprogresshud:1.0.5'
    compile 'it.neokree:MaterialNavigationDrawer:1.3.3'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'cn.bmob.android:http-legacy:1.0'

    //bmob后端服务
    compile 'cn.bmob.android:bmob-sdk:3.4.7-aar'

    //
    compile 'org.xutils:xutils:3.3.36'

    //底部tab
    compile 'com.aurelhubert:ahbottomnavigation:1.3.0'

    //百度apiStore
    compile files('libs/ApiStoreSDK1.0.0.jar')

    //一个强大并且灵活的RecyclerViewAdapter
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.8.5'

    //图片加载
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    //图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //https://github.com/astuetz/PagerSlidingTabStrip
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
}
